<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Care</title>

    <style>
        :root {
            --brand-color: #d4af37;
            --bg-color: #111;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: var(--bg-color);
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px 20px;
        }

        h1 {
            color: var(--brand-color);
            text-align: center;
        }

        .brand-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 4px;
            border: none;
        }

        label {
            margin-top: 15px;
            display: block;
            font-size: 14px;
        }

        .card {
            background: #1c1c1c;
            padding: 25px;
            border-radius: 8px;
        }

        .btn {
            background: var(--brand-color);
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkbox {
            margin-top: 15px;
            font-size: 13px;
        }

        .checkbox input {
            width: auto;
            margin-right: 6px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 id="pageTitle">Magnum Consumer Care</h1>

    <!-- Brand Selector -->
    <div class="brand-selector">
        <label for="brand">Select Brand</label>
        <select id="brand" onchange="changeBrand()">
            <option value="magnum">Magnum</option>
            <option value="cornetto">Cornetto</option>
            <option value="walls">Walls</option>
        </select>
    </div>

    <!-- Contact Form -->
    <div class="card">
        <form action="#" method="post">

            <!-- Case Type -->
            <label for="caseType">Case Type</label>
            <select id="caseType" name="caseType" required>
                <option value="">-- Select --</option>
                <option value="Quality">Quality</option>
                <option value="Complaint">Complaint</option>
                <option value="Inquiry">Inquiry</option>
                <option value="Praise">Praise</option>
            </select>

            <label>Full Name</label>
            <input type="text" name="name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Country</label>
            <input type="text" name="country">

            <label>Your Message</label>
            <textarea name="message" rows="4" required></textarea>

            <!-- GDPR Consent -->
            <div class="checkbox">
                <input type="checkbox" id="gdpr" required>
                <label for="gdpr">
                    I agree to the processing of my personal data in accordance with
                    the Privacy Notice.
                </label>
            </div>

            <!-- Salesforce Web-to-Case Submit -->
            <button type="submit" class="btn">Submit</button>

        </form>
    </div>

    <footer>
        Â© 2026 Unilever Ice Cream Consumer Care
    </footer>
</div>

<!-- Dynamic Brand Styling -->
<script>
    function changeBrand() {
        const brand = document.getElementById("brand").value;
        const root = document.documentElement;
        const title = document.getElementById("pageTitle");

        if (brand === "magnum") {
            root.style.setProperty("--brand-color", "#d4af37");
            title.innerText = "Magnum Consumer Care";
        }
        if (brand === "cornetto") {
            root.style.setProperty("--brand-color", "#e31837");
            title.innerText = "Cornetto Consumer Care";
        }
        if (brand === "walls") {
            root.style.setProperty("--brand-color", "#0099cc");
            title.innerText = "Walls Consumer Care";
        }
    }
</script>

</body>
</html>
